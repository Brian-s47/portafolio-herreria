<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Herrería - Brian Suarez</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/main.js"></script>
</head>
<body>
    <!-- Imagen de fondo -->
    <div id="imageBackground"></div>

    <!-- Video De fondo -->
    <video autoplay muted loop id="videoBackground">
    <source src="assets/videos/FondoHerreriaAnimado.mp4" type="video/mp4">
    </video>

    <!-- Sonido De fondo (Fuego)-->
    <audio id="audioFuego" autoplay loop>
    <source src="assets/audio/fuego.mp3" type="audio/mpeg">
    </audio>

    <!-- Contenedor de imagenes -->
    <div id="herreria">
        <div class="herrero-container">
        <img src="assets/images/Herrero.png" alt="Herrero" id="herrero">
            <div id="globo">
                <img src="assets/images/GloboDialogo.png" alt="Globo de diálogo">
                <p id="globo-texto"></p>
            </div>
        </div>
    </div>

</body>
</html>
